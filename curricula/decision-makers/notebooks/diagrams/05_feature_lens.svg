  <text x="350" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">ENGINEERING</text>
  
  <path d="M 245 150 Q 300 150 305 160" stroke="#2196F3" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
