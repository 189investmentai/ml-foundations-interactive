  <text x="130" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Word frequency</text>
  
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Word2Vec</text>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Context patterns</text>
  
  <text x="470" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">BERT/Transformers</text>
  <text x="470" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Full sentence meaning</text>
  
  <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Search</text>
  <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Find nearest neighbors</text>
