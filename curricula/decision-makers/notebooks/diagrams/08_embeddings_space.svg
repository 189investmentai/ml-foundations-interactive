  <path d="M 188 200 L 185 178" stroke="#FF9800" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="205" y="190" font-family="Arial, sans-serif" font-size="8" fill="#FF9800">closest!</text>
  
  <rect x="50" y="340" width="700" height="50" rx="8" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1"/>
  
