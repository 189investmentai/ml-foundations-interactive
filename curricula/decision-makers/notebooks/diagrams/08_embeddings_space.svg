  <line x1="100" y1="340" x2="700" y2="340" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="100" y1="340" x2="100" y2="90" stroke="#E0E0E0" stroke-width="2"/>
  
  <text x="700" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#999">Dimension 1 (meaning)</text>
  <text x="60" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999" transform="rotate(-90 60 200)">Dimension 2</text>
  
  <ellipse cx="200" cy="160" rx="80" ry="50" fill="#FFEBEE" fill-opacity="0.5" stroke="#EF5350" stroke-width="2" stroke-dasharray="5,3"/>
