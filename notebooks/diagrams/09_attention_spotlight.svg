<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="spotlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a">Attention: Focus on What Matters</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Transformers learn which words to pay attention to</text>
  
  <rect x="50" y="85" width="700" height="100" rx="10" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">Input: "The customer was frustrated because the package never arrived"</text>
  
  <polygon points="280,100 250,140 310,140" fill="url(#spotlight)" opacity="0.6"/>
  <polygon points="480,100 430,145 530,145" fill="url(#spotlight)" opacity="0.9"/>
  <polygon points="620,100 580,145 660,145" fill="url(#spotlight)" opacity="0.7"/>
  
  <rect x="85" y="145" width="60" height="30" rx="4" fill="#E0E0E0"/>
  <text x="115" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">The</text>
  
  <rect x="155" y="145" width="80" height="30" rx="4" fill="#E0E0E0"/>
  <text x="195" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">customer</text>
  
  <rect x="245" y="145" width="70" height="30" rx="4" fill="#FFE082" stroke="#FFA000" stroke-width="2"/>
  <text x="280" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">frustrated</text>
  
  <rect x="325" y="145" width="70" height="30" rx="4" fill="#E0E0E0"/>
  <text x="360" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">because</text>
  
  <rect x="405" y="145" width="40" height="30" rx="4" fill="#E0E0E0"/>
  <text x="425" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">the</text>
  
  <rect x="455" y="145" width="70" height="30" rx="4" fill="#FFC107" stroke="#FF8F00" stroke-width="3"/>
  <text x="490" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">package</text>
  
  <rect x="535" y="145" width="50" height="30" rx="4" fill="#FFE082" stroke="#FFA000" stroke-width="2"/>
  <text x="560" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">never</text>
  
  <rect x="595" y="145" width="60" height="30" rx="4" fill="#FFE082" stroke="#FFA000" stroke-width="2"/>
  <text x="625" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">arrived</text>
  
  <path d="M 400 195 L 400 225" stroke="#333" stroke-width="3" fill="none"/>
  <polygon points="395,225 400,240 405,225" fill="#333"/>
  
  <rect x="250" y="250" width="300" height="60" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Classification: SHIPPING ISSUE</text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Confidence: 94%</text>
  
  <rect x="50" y="330" width="200" height="55" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="150" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565C0">Self-Attention</text>
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">"Which words relate to which?"</text>
  
  <rect x="300" y="330" width="200" height="55" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="400" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Context</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">"never" + "arrived" = negative</text>
  
  <rect x="550" y="330" width="200" height="55" rx="5" fill="#FCE4EC" stroke="#E91E63" stroke-width="1"/>
  <text x="650" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C2185B">No Fixed Rules</text>
  <text x="650" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Learns patterns from data</text>
</svg>
