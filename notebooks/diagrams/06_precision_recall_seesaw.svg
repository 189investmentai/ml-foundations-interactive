<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a">The Precision-Recall Tradeoff</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">You can't maximize both - choose based on your constraint</text>
  
  <polygon points="400,280 360,320 440,320" fill="#795548"/>
  
  <rect x="150" y="235" width="500" height="12" rx="4" fill="#8D6E63" transform="rotate(-8 400 241)"/>
  
  <rect x="170" y="195" width="120" height="70" rx="8" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="230" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PRECISION</text>
  <text x="230" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">% correct in</text>
  <text x="230" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">predictions</text>
  
  <rect x="510" y="175" width="120" height="70" rx="8" fill="#2196F3" filter="url(#shadow)"/>
  <text x="570" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RECALL</text>
  <text x="570" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">% of churners</text>
  <text x="570" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">found</text>
  
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">&lt;-- Lower threshold          Higher threshold --&gt;</text>
  
  <rect x="50" y="330" width="210" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="155" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Limited Capacity</text>
  <text x="155" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">"We can only call 500 people"</text>
  <text x="155" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" font-weight="bold">--&gt; Maximize Precision</text>
  
  <rect x="295" y="330" width="210" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="400" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Can't Miss Positives</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">"Catch fraud, safety alerts"</text>
  <text x="400" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196F3" font-weight="bold">--&gt; Maximize Recall</text>
  
  <rect x="540" y="330" width="210" height="60" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="645" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Known Costs</text>
  <text x="645" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">"$15 per call, $200 value saved"</text>
  <text x="645" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF9800" font-weight="bold">--&gt; Maximize Net Value</text>
  
  <rect x="100" y="90" width="160" height="80" rx="5" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1"/>
  <text x="180" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">High Threshold (0.4)</text>
  <text x="180" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">Precision: 45%</text>
  <text x="180" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F44336">Recall: 25%</text>
  <text x="180" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Fewer, more accurate</text>
  
  <rect x="540" y="90" width="160" height="80" rx="5" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1"/>
  <text x="620" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Low Threshold (0.1)</text>
  <text x="620" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F44336">Precision: 18%</text>
  <text x="620" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">Recall: 80%</text>
  <text x="620" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">More catches, more noise</text>
</svg>
