<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B68EE"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a">ML is Translation</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Convert business language into model language into action language</text>
  
  <!-- Book/Document (Business) -->
  <g transform="translate(60, 85)">
    <rect x="0" y="20" width="160" height="200" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="160" height="200" rx="5" fill="#FFE0B2" stroke="#FF9800" stroke-width="2"/>
    <rect x="20" y="0" width="160" height="200" rx="5" fill="#FFCC80" stroke="#E65100" stroke-width="2"/>
    
    <text x="100" y="35" text-anchor="middle" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#E65100">BUSINESS</text>
    <line x1="40" y1="45" x2="160" y2="45" stroke="#E65100" stroke-width="1"/>
    
    <text x="100" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#333">"Who will churn?"</text>
    <text x="100" y="95" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#333">"Which deal closes?"</text>
    <text x="100" y="120" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#333">"Is this fraud?"</text>
    <text x="100" y="145" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#333">"What to recommend?"</text>
    
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-style="italic">Fuzzy questions</text>
  </g>
  
  <!-- Translator figure -->
  <g transform="translate(260, 130)">
    <!-- Person silhouette -->
    <circle cx="40" cy="25" r="20" fill="#7B68EE"/>
    <ellipse cx="40" cy="70" rx="25" ry="30" fill="#7B68EE"/>
    
    <!-- Speech bubbles -->
    <ellipse cx="0" cy="20" rx="25" ry="15" fill="#FFE0B2" stroke="#FF9800" stroke-width="1"/>
    <text x="0" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#E65100">???</text>
    
    <ellipse cx="80" cy="20" rx="25" ry="15" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
    <text x="80" y="24" text-anchor="middle" font-family="Arial" font-size="8" fill="#2E7D32">0.73</text>
    
    <text x="40" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5E35B1">TRANSLATOR</text>
    <text x="40" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">(Your ML Model)</text>
  </g>
  
  <!-- Code/Terminal (ML) -->
  <g transform="translate(380, 85)">
    <rect x="0" y="0" width="160" height="200" rx="8" fill="#263238" stroke="#37474F" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="160" height="25" rx="8" fill="#37474F"/>
    <circle cx="15" cy="12" r="5" fill="#EF5350"/>
    <circle cx="32" cy="12" r="5" fill="#FFC107"/>
    <circle cx="49" cy="12" r="5" fill="#4CAF50"/>
    
    <text x="80" y="50" text-anchor="middle" font-family="Courier, monospace" font-size="10" fill="#4CAF50">ML FRAMING</text>
    <line x1="20" y1="58" x2="140" y2="58" stroke="#4CAF50" stroke-width="1"/>
    
    <text x="25" y="80" font-family="Courier, monospace" font-size="9" fill="#81C784">y = churn_30d</text>
    <text x="25" y="100" font-family="Courier, monospace" font-size="9" fill="#81C784">X = [tenure,</text>
    <text x="40" y="115" font-family="Courier, monospace" font-size="9" fill="#81C784">logins, ...]</text>
    <text x="25" y="135" font-family="Courier, monospace" font-size="9" fill="#81C784">metric = prec@500</text>
    
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#90A4AE" font-style="italic">Precise definitions</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 230 185 L 258 185" stroke="url(#arrow)" stroke-width="4" fill="none"/>
  <polygon points="258,180 270,185 258,190" fill="#7B68EE"/>
  
  <path d="M 340 185 L 375 185" stroke="url(#arrow)" stroke-width="4" fill="none"/>
  <polygon points="375,180 387,185 375,190" fill="#4CAF50"/>
  
  <!-- Action clipboard -->
  <g transform="translate(575, 85)">
    <rect x="0" y="10" width="160" height="190" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
    <!-- Clipboard top -->
    <rect x="50" y="0" width="60" height="25" rx="4" fill="#4CAF50"/>
    <circle cx="80" cy="12" r="6" fill="#E8F5E9"/>
    
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">ACTION</text>
    <line x1="20" y1="60" x2="140" y2="60" stroke="#4CAF50" stroke-width="1"/>
    
    <!-- Checklist items -->
    <rect x="20" y="75" width="12" height="12" rx="2" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">Call top 500 at-risk</text>
    
    <rect x="20" y="100" width="12" height="12" rx="2" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="110" font-family="Arial, sans-serif" font-size="10" fill="#333">Prioritize sales queue</text>
    
    <rect x="20" y="125" width="12" height="12" rx="2" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="135" font-family="Arial, sans-serif" font-size="10" fill="#333">Flag for review</text>
    
    <rect x="20" y="150" width="12" height="12" rx="2" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">Personalize offers</text>
    
    <text x="80" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" font-style="italic">Concrete decisions</text>
  </g>
  
  <!-- Arrow from ML to Action -->
  <path d="M 545 185 L 573 185" stroke="#4CAF50" stroke-width="4" fill="none"/>
  <polygon points="573,180 585,185 573,190" fill="#4CAF50"/>
  
  <!-- Bottom tip -->
  <rect x="150" y="320" width="500" height="55" rx="8" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#F57F17">KEY INSIGHT</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">If you cannot define the ACTION, you are not ready to build the model.</text>
</svg>
