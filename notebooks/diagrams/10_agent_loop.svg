<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a">AI Agents: Think, Act, Observe, Repeat</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">LLM decides which tool to use, then learns from the result</text>
  
  <circle cx="400" cy="190" r="120" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-dasharray="8,4"/>
  
  <rect x="350" y="80" width="100" height="50" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">THINK</text>
  
  <rect x="490" y="160" width="100" height="50" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
  <text x="540" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">ACT</text>
  
  <rect x="350" y="250" width="100" height="50" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">OBSERVE</text>
  
  <path d="M 440 115 Q 490 130 490 175" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="487,173 490,183 497,173" fill="#666"/>
  
  <path d="M 510 210 Q 490 250 450 270" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="453,267 443,272 450,279" fill="#666"/>
  
  <path d="M 360 270 Q 310 250 310 185" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="307,188 310,178 317,188" fill="#666"/>
  
  <path d="M 330 160 Q 350 130 360 115" stroke="#666" stroke-width="2" fill="none"/>
  <polygon points="357,118 367,113 363,123" fill="#666"/>
  
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">"Use tool X"</text>
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">"Got result Y"</text>
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">"Update plan"</text>
  <text x="290" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">"What next?"</text>
  
  <rect x="610" y="90" width="160" height="200" rx="8" fill="#FAFAFA" stroke="#BDBDBD" stroke-width="2"/>
  <text x="690" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">TOOLS</text>
  
  <rect x="625" y="130" width="130" height="28" rx="4" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  <text x="690" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">lookup_customer()</text>
  
  <rect x="625" y="165" width="130" height="28" rx="4" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="690" y="184" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">check_order()</text>
  
  <rect x="625" y="200" width="130" height="28" rx="4" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="690" y="219" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100">issue_refund()</text>
  
  <rect x="625" y="235" width="130" height="28" rx="4" fill="#FCE4EC" stroke="#E91E63" stroke-width="1"/>
  <text x="690" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#C2185B">send_email()</text>
  
  <rect x="30" y="100" width="180" height="80" rx="8" fill="#FFEBEE" stroke="#EF5350" stroke-width="2"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C62828">GUARDRAILS</text>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Max 5 tool calls</text>
  <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Refund limit: $50</text>
  <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Human approval: $100+</text>
  
  <rect x="30" y="200" width="180" height="60" rx="8" fill="#E8F5E9" stroke="#66BB6A" stroke-width="2"/>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">STOP CONDITIONS</text>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Task complete | Error | Limit</text>
  
  <rect x="50" y="330" width="700" height="70" rx="8" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">When to Use Agents</text>
  
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" font-weight="bold">[YES]</text>
  <text x="150" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Dynamic paths</text>
  
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" font-weight="bold">[YES]</text>
  <text x="300" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Multi-step reasoning</text>
  
  <text x="500" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F44336" font-weight="bold">[NO]</text>
  <text x="500" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Fixed workflows</text>
  
  <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F44336" font-weight="bold">[NO]</text>
  <text x="650" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Latency-critical</text>
</svg>
