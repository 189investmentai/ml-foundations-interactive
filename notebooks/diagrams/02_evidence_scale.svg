<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a">Logistic Regression: The Evidence Scale</text>
  <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Each feature adds or removes weight from the decision</text>
  
  <rect x="350" y="280" width="100" height="80" rx="5" fill="#795548" filter="url(#shadow)"/>
  <rect x="370" y="260" width="60" height="25" rx="3" fill="#8D6E63"/>
  
  <line x1="150" y1="195" x2="650" y2="165" stroke="#5D4037" stroke-width="8" stroke-linecap="round"/>
  
  <polygon points="400,260 380,210 420,210" fill="#6D4C41"/>
  
  <ellipse cx="180" cy="220" rx="90" ry="20" fill="#FFCDD2" stroke="#E57373" stroke-width="2"/>
  <line x1="180" y1="195" x2="180" y2="220" stroke="#5D4037" stroke-width="3"/>
  
  <ellipse cx="620" cy="190" rx="90" ry="20" fill="#C8E6C9" stroke="#81C784" stroke-width="2"/>
  <line x1="620" y1="165" x2="620" y2="190" stroke="#5D4037" stroke-width="3"/>
  
  <rect x="130" y="170" width="100" height="25" rx="3" fill="#EF5350" filter="url(#shadow)"/>
  <text x="180" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">support_tickets +0.7</text>
  
  <rect x="140" y="140" width="80" height="22" rx="3" fill="#F44336" filter="url(#shadow)"/>
  <text x="180" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">skipped_items +0.4</text>
  
  <rect x="155" y="115" width="50" height="20" rx="3" fill="#E53935" filter="url(#shadow)"/>
  <text x="180" y="129" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">low_nps +0.2</text>
  
  <rect x="570" y="145" width="100" height="22" rx="3" fill="#66BB6A" filter="url(#shadow)"/>
  <text x="620" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">tenure_months -0.3</text>
  
  <rect x="585" y="120" width="70" height="20" rx="3" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="620" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white" font-weight="bold">logins -0.15</text>
  
  <text x="180" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">CHURN</text>
  <text x="180" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">+ weights</text>
  
  <text x="620" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">STAY</text>
  <text x="620" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">- weights</text>
  
  <rect x="300" y="310" width="200" height="40" rx="8" fill="#FFEBEE" stroke="#EF5350" stroke-width="2"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C62828">73% Churn Probability</text>
  
  <rect x="150" y="365" width="500" height="28" rx="5" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="400" y="384" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">TIP: Coefficient magnitude = how much the feature tilts the scale</text>
